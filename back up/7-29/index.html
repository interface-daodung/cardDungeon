<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warrior Card Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <!-- Header -->
        <header class="game-header">
            <h1>Dungeon Card Game</h1>
            <div class="game-stats">
                <span class="score">Score: <span id="score">0</span></span>
                <span class="level">Level: <span id="level">1</span></span>
                <span class="moves">Moves: <span id="moves">0</span></span>
            </div>
        </header>

        <!-- Main Game Area - 3x3 Grid -->
        <main class="game-main">
            <div class="cards-grid" id="cards-grid">
                <!-- 3x3 grid of cards will be generated here -->
            </div>
        </main>

        <!-- Game Controls -->
        <div class="game-controls">
            <button class="btn btn-primary" id="new-game">New Game</button>
            <button class="btn btn-danger" id="reset">Reset</button>
        </div>

        <!-- Card Info Dialog -->
        <div id="card-info-dialog" class="card-info-dialog">
            <div class="card-info-content">
                <div class="card-info-header">
                    <h3 id="card-info-title">Thông tin thẻ</h3>
                    <button class="close-btn" id="close-card-info">&times;</button>
                </div>
                <div class="card-info-body">
                    <div class="card-info-image">
                        <img id="card-info-img" src="" alt="Card">
                    </div>
                    <div class="card-info-details">
                        <p><strong>Tên:</strong> <span id="card-info-name"></span></p>
                        <p><strong>Hiệu ứng:</strong> <span id="card-info-effect"></span></p>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
