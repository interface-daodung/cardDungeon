<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Long Press</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .test-card {
            width: 100px;
            height: 100px;
            border: 2px solid #333;
            margin: 10px;
            display: inline-block;
            cursor: pointer;
            background: #f0f0f0;
            text-align: center;
            line-height: 100px;
            user-select: none;
        }
        .test-card:hover {
            background: #e0e0e0;
        }
        .test-card.character {
            background: #ffeb3b;
        }
        .test-card.enemy {
            background: #f44336;
        }
        .test-card.coin {
            background: #ffc107;
        }
        .info {
            margin: 20px 0;
            padding: 10px;
            background: #e3f2fd;
            border-radius: 5px;
        }
        .log {
            margin: 20px 0;
            padding: 10px;
            background: #f5f5f5;
            border-radius: 5px;
            max-height: 200px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <h1>Test Long Press Functionality</h1>
    
    <div class="info">
        <h3>H∆∞·ªõng d·∫´n test:</h3>
        <ul>
            <li><strong>Click th∆∞·ªùng:</strong> Th·∫ª s·∫Ω ƒë·ªïi m√†u</li>
            <li><strong>Long press (2 gi√¢y):</strong> S·∫Ω hi·ªÉn th·ªã log "Long press triggered"</li>
            <li><strong>Character cards:</strong> C≈©ng c√≥ long press ƒë·ªÉ xem th√¥ng tin</li>
        </ul>
    </div>
    
    <div>
        <div class="test-card character" data-type="character">Character</div>
        <div class="test-card enemy" data-type="enemy">Enemy</div>
        <div class="test-card coin" data-type="coin">Coin</div>
        <div class="test-card weapon" data-type="weapon">Weapon</div>
    </div>
    
    <div class="log" id="log">
        <strong>Log:</strong><br>
    </div>

    <script>
        let longPressTimer = null;
        let touchStartTime = null;
        const longPressDelay = 2000; // 2 gi√¢y

        function log(message) {
            const logElement = document.getElementById('log');
            const time = new Date().toLocaleTimeString();
            logElement.innerHTML += `[${time}] ${message}<br>`;
            logElement.scrollTop = logElement.scrollHeight;
        }

        function handleLongPressStart(e, index) {
            e.preventDefault();
            
            // L∆∞u th·ªùi ƒëi·ªÉm b·∫Øt ƒë·∫ßu
            touchStartTime = Date.now();
            
            // B·∫Øt ƒë·∫ßu timer
            if (!longPressTimer) {
                longPressTimer = setTimeout(() => {
                    log(`üìã Long press triggered for card ${index}`);
                }, longPressDelay);
            }
        }

        function handleLongPressEnd(e) {
            // Clear timer n·∫øu th·ªùi gian < long press delay
            if (touchStartTime && (Date.now() - touchStartTime) < longPressDelay) {
                log(`üìã Long press cancelled - time: ${Date.now() - touchStartTime}ms`);
                clearTimeout(longPressTimer);
                longPressTimer = null;
            }
            
            touchStartTime = null;
        }

        function handleLongPressCancel(e) {
            log(`üìã Long press cancelled`);
            clearTimeout(longPressTimer);
            longPressTimer = null;
            touchStartTime = null;
        }

        // Setup events cho t·∫•t c·∫£ cards
        document.querySelectorAll('.test-card').forEach((card, index) => {
            const cardType = card.dataset.type;
            
            // Mouse events cho long press (cho t·∫•t c·∫£ cards)
            card.addEventListener('mousedown', (e) => {
                handleLongPressStart(e, index);
            });

            card.addEventListener('mouseup', (e) => {
                handleLongPressEnd(e);
            });

            card.addEventListener('mouseleave', (e) => {
                handleLongPressCancel(e);
            });

            // Touch events cho long press (cho t·∫•t c·∫£ cards)
            card.addEventListener('touchstart', (e) => {
                handleLongPressStart(e, index);
            });

            card.addEventListener('touchend', (e) => {
                handleLongPressEnd(e);
            });

            card.addEventListener('touchcancel', (e) => {
                handleLongPressCancel(e);
            });

            // Click events cho t·∫•t c·∫£ cards
            card.addEventListener('click', (e) => {
                log(`üñ±Ô∏è Click on card ${index} (${cardType})`);
                card.style.transform = card.style.transform === 'scale(0.9)' ? 'scale(1)' : 'scale(0.9)';
            });
        });

        log('‚úÖ Test page loaded. Try long pressing on non-character cards.');
    </script>
</body>
</html>
